<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="horizontal.css">
</head>
<body onload="resetScroll()">

<!-- section1 -->

<div class="scrollX" id="scrollX" >

	<div class="section1" onclick="scrollWin(1)">
		<h1>section1</h1>
	</div>

	<div class="section2" onclick="scrollWin(2)">
		<h1>section2</h1>
	</div>

	<div class="section3" onclick="scrollWin(3)">
		<h1>section3</h1>
	</div>

	<div class="section4" onclick="scrollWin(4)">
		<h1>section4</h1>
	</div>

	<div class="section5" onclick="scrollWin(5)">
		<h1>section5</h1>
	</div>

	<div class="section6" onclick="scrollWin(0)">
		<h1>section6</h1>
	</div>

</div>

<script>

	var w = window.innerWidth;
	console.log(w);




	document.documentElement.addEventListener('wheel', (event) => {
	    event.preventDefault() // prevent vertical scroll
	    document.documentElement.scrollLeft += event.deltaY;

	});


	function scrollWin(number) {
	  window.scroll(w*number,0);
	}



	function resetScroll(){
	  window.scrollTo(w*0,0);

	  // console.log("yeasd");
	}

</script>


</body>
</html>
